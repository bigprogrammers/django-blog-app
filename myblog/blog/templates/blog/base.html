<!-- templates/blog/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input, textarea {
  border: 2px solid lightgray;
  width: 100%;
}
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="{% url 'post-list' %}" class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Blog</span>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    {% if user.is_authenticated %}
                        <a href="{% url 'post-create' %}" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">New Post</a>
                        <a href="{% url 'logout' %}" class="py-2 px-4 text-gray-500 hover:text-gray-600">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="py-2 px-4 text-gray-500 hover:text-gray-600">Login</a>
                        <a href="{% url 'register' %}" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-4 px-4">
        {% block content %}

        
        {% endblock %}
    </main>
</body>
</html>
